{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Placeholder site</title>
    
        <link rel="stylesheet" href="{% static 'CSS/auth.css' %}">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="{% static 'images/icon.bmp' %}" sizes="32x32">
        <link rel="icon" href="{% static 'images/icon.bmp' %}" sizes="128x128">        
    </head>
    <body>
        <div id="loginDiv">
            <img id="loginShapka" src="{% static 'images/login.png' %}">
            <form>
                <a id="loginLabel">Login/EMail:<input type="text" id="loginTextfield" placeholder="Type text"></input></a>
                <br>
                <a id="passwordLabel">Password:<input type="password" id="loginPassword" placeholder="Type password"></input></a>
                <br>
                <input type="submit" id="submitButton" value="Submit"></input>
            </form>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/send.js' %}"></script>
    </body>
</html>
